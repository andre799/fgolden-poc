name: Dart 

on:
  workflow_dispatch:
    inputs:
      color:
        description: 'Hex Color'
        required: true
        default: '#fece23'
      text:
        description: 'Text'
        required: true
        default: 'Golden Tests, wow!'
      alignment:
        description: 'Alignment'
        required: true
        default: 'center'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2

      - name: Install dependencies
        run: dart pub get

      - name: Analyze project
        run: dart analyze

      - name: Execute golden Tests
        run: |
          set +e  # Desabilitar saída imediata por erros
          flutter test test/home_screen_test.dart --dart-define="color=${{ github.event.inputs.color }}" --dart-define="text=${{ github.event.inputs.text }}" --dart-define="alignment=${{ github.event.inputs.alignment }}"
          status=$?  # Salvar resultado da execução

          if [ "$status" -ne 0 ]; then
            echo "Erro! Check images differences. Exit code: $status"
            cp -r test/golden_test_output/* golden_output/  # Corrige o caminho de destino
          fi

          echo "Finish Workflow"

      - name: Enviar screenshots (se teste bem-sucedido)
        uses: actions/upload-artifact@v3
        with:
          name: golden-test-screenshots
          path: golden_output  # Corrigi o caminho da origem
          if: success()
